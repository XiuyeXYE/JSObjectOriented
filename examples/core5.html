<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Core</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>API Operation!</h1>



    <script type="text/javascript" src="../core/xy2.js"></script>
    <script type="text/javascript" src="../core/dom.js"></script>
    <script type="text/javascript" src="../core/ajax.js"></script>



    <script type="text/javascript">
        //add radix 10
        var radix = 10;
        var a = "1234567";
        var b = "1234567";
        var nums = xy.EMPTY.ARRAY;
        var len = xy.pmax(a, b);
        var j = 0;
        for (var i = len - 1; i >= 0; i--) {
            nums[j++] = parseInt(a[i]) + parseInt(b[i]);
        }
        console.log(nums);
        for (var i = 0; i < xy.len(nums); i++) {
            if (nums[i] >= radix) {
                nums[i + 1] += parseInt(nums[i] / radix);
                nums[i] %= radix;
            }

        }
        nums.reverse();
        var s = nums.join('');
        console.log(s);

        var n = 10000;
        console.time();
        var m1 = new Map();
        for (var i = 0; i < n; i++) {
            m1.set({ a: i }, i);
        }
        console.log(m1);
        console.timeEnd();
        console.time();
        var m2 = new xy.HashMap();
        for (var i = 0; i < n; i++) {
            m2.set({ a: i }, i);
        }
        console.log(m2);
        console.timeEnd();
        console.time();
        var m3 = new xy.Map();
        for (var i = 0; i < n; i++) {
            m3.set({ a: i }, i);
        }
        console.log(m3);
        console.timeEnd();
        console.time();
        var m5 = new xy.ValueMap();
        for (var i = 0; i < n; i++) {
            m5.set({ a: i }, i);
        }
        console.log(m5);
        console.timeEnd();

        console.time();

        console.log(m1.get({ a: 999 }));
        console.timeEnd();
        console.time();

        console.log(m2.get({ a: 1 }));
        console.timeEnd();
        console.time();

        console.log(m3.get({ a: 999 }));
        console.timeEnd();
        console.time();

        console.log(m5.get({ a: 999 }));
        console.timeEnd();

    </script>

</body>

</html>
