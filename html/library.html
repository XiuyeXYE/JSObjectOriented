<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>API Operation!</h1>



    <script type="text/javascript" src="../core/xy.js"></script>

    <script type="text/javascript">

        function A(a) {
            console.log('A');
            console.log("A params =", a);
        }
        var A_impl1 = {
            a2: function () {
                console.log(this.constructor.name + ":a2");
            }
        };
        var A_impl2 = {
            a1: function () {
                console.log(this.constructor.name + ":a1");
            },
            a3: function () {
                console.log(this.constructor.name + ":a3");
            }
        };
        xy.impl(A, A_impl1, A_impl2);
        let a = new A();
        a.a1();
        a.a2();
        a.a3();
        // window.A = A;

        function B() {
            console.log("B");
            this.base('B input');
        }
        var B_impl1 = {
            b1: function () {
                console.log(this.constructor.name + ":b1");
            }
        };
        var B_impl2 = {
            b2: function () {
                console.log(this.constructor.name + ":b2");
            }
        };
        xy.impl(B, B_impl1);
        xy.ext(B, A);
        xy.impl(B, B_impl2);
        let b = new B();
        b.a1();
        b.a2();
        b.a3();
        b.b2();
        b.b1();
        // static_impl(A,of_interface);
        // static_impl(A,extend_interface);
        xy.static_impl(A, xy.interfaces.of_interface, xy.interfaces.extend_interface);
        console.log('===========================');
        console.log(A.of());

    </script>
</body>

</html>
