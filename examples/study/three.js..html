<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic</title>
</head>
<body>
	<h1>Base</h1>

	<script type="text/javascript" src="../../3lib/three.js/three.js"></script>
	<script type="text/javascript" src="../../3lib/three.js/plugins/WebGL.js"></script>
	<script type="text/javascript" src="../../core/xy2.js"></script>
	<script type="text/javascript">
		let scene = new THREE.Scene();
		let camera = new THREE.PerspectiveCamera(75, window.innerWidth
				/ window.innerHeight, 1, 500);
		camera.position.set(0, 0, 100);
		camera.lookAt(0, 0, 0);
		let renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		console.log(renderer.domElement);

		let MAX_POINTS = 500;
		let geometry = new THREE.BufferGeometry();
		let positions = new Float32Array(MAX_POINTS * 3); // 3 vertices per point
		geometry.setAttribute('position', new THREE.BufferAttribute(positions,
				3));

		// draw range
		let drawCount = 2; // draw the first 2 points, only
		geometry.setDrawRange(0, drawCount);

		let material = new THREE.LineBasicMaterial({
			color : 0xff0000
		});

		let line = new THREE.Line(geometry, material);
		scene.add(line);
		positions = line.geometry.attributes.position.array;

		var x, y, z, index;
		x = y = z = index = 0;

		for (var i = 0, l = MAX_POINTS; i < l; i++) {

			positions[index++] = x;
			positions[index++] = y;
			positions[index++] = z;

			x += (Math.random() - 0.5) * 30;
			y += (Math.random() - 0.5) * 30;
			z += (Math.random() - 0.5) * 30;

		}
		function animate() {
			requestAnimationFrame(animate);

			//cube.rotation.x += Math.PI/4;
			//cube.rotation.y += Math.PI/4;
			//cube.rotation.z += Math.PI / 4;
			/* line.rotation.x += 0.01;
			line.rotation.y += 0.01;
			line.rotation.z += 0.01; */

			renderer.render(scene, camera);
		}
		//animate();
		if (THREE.WEBGL.isWebGLAvailable()) {

			// Initiate function or other initializations here
			animate();

		} else {

			var warning = THREE.WEBGL.getWebGLErrorMessage();
			document.getElementById('container').appendChild(warning);

		}
	</script>
</body>
</html>
